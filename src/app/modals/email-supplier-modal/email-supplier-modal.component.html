<div>
    <div class="modal-header esp-modal-header">
        <h4 class="modal-title">Email Supplier</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-12 col-md-12 col-lg-6  float-left mt-2 ">
            <div class="d-block email-supplier-form p-2 pl-3">
                <div class="form-group">
                    <span class="d-flex justify-content-between"><label class="label-light ">To</label>
                        <a href="#">Clear all</a></span>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <span class="d-flex justify-content-between"><label class="label-light ">CC</label>
                        <a href="#">Clear all</a></span>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <span class="d-flex justify-content-between"><label class="label-light ">BCC</label>
                        <a href="#">Clear all</a></span>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-blue my-1">Send</button>
    </div>
</div>
