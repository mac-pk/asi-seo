<div class="modal-header esp-modal-header">
  <h4 class="modal-title">Email Supplier</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body pt-0">
  <div class="col-12 col-md-12 col-lg-12  float-left p-0">
    <div class="d-block email-supplier-form py-2">
      <div class="col-9 p-0">
        <div class="form-group mb-2">
          <span class="d-flex justify-content-between">
            <label class="label-light ">To</label>
            <a [routerLink]="" (click)="clearAll()">Clear all</a>
          </span>
          <input type="text" [(ngModel)]="emailSupplier.To" class="form-control form-control-lg">
        </div>
        <div class="form-group mb-2">
          <span class="d-flex justify-content-between">
            <label class="label-light ">CC</label>
            <a [routerLink]="">Clear all</a>
          </span>
          <input type="text" class="form-control form-control-lg">
        </div>
        <div class="form-group mb-2">
          <span class="d-flex justify-content-between">
            <label class="label-light ">BCC</label>
            <a [routerLink]="" >Clear all</a>
          </span>
          <input type="text" class="form-control form-control-lg">
        </div>
        <div class="form-group mb-2">
          <span class="d-flex justify-content-between">
            <label class="label-light ">Subject</label>
          </span>
          <input type="text" class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-group mb-2">
        <textarea class="form-control" rows="8"></textarea>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer py-2">
  <button type="submit" class="btn btn-blue my-1">Send</button>
</div>
