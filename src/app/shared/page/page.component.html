<div class="col pagination-cont">
    <nav class="float-right mt-2 esp-pagination">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Page:</a>
            </li>
            <li class="page-item">
                <input type="text" [(ngModel)]="currPage" (keyup.enter)="onPagerChange($event.target.value)"
                    class="form-control pagnation-input" digitOnly>
            </li>

            <li class="page-item disabled" style="width:90px;">
                <a class="page-link" href="#">Of {{totalPages}}</a>
            </li>
            <li class="page-item">
                <a class="page-link arrows" (click)="setPage(pager.currentPage - 1)">
                    <i class="material-icons">
                        keyboard_arrow_left
                    </i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link arrows" (click)="setPage(pager.currentPage + 1)">
                    <i class="material-icons">
                        keyboard_arrow_right
                    </i>
                </a>
            </li>
        </ul>
    </nav>
</div>
